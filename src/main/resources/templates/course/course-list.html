<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .table thead th {
            background-color: #09192a;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .header-title {
            font-size: 28px;
            color: #0a1b2e;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #0b1a2b;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-title">Course List</h1>
        
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Status</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.name}">Course Name</td>
                    <td th:text="${course.status}">Status</td>
                    <td th:text="${course.startDate}">Start Date</td>
                    <td th:text="${course.endDate}">End Date</td>
                    <td th:text="${course.instructor.userName}">Instructor Name</td>
                </tr>
            </tbody>
        </table>

        <!-- Optional section for adding a new course -->
        <div class="text-center mt-4">
            <a href="/courses/new" class="btn btn-primary">Add New Course</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Our LMS Application. All rights reserved.</p>
    </div>

    <!-- Include Bootstrap JS for interactive elements (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
