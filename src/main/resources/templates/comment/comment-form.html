<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout :: content">
<head>
  <title>Add Comment</title>
</head>
<body>
<div class="container">
  <h1>Add a Comment</h1>
  <form action="/api/comments/add" method="post">
    <div class="mb-3">
      <label for="content" class="form-label">Comment</label>
      <textarea id="content" name="content" class="form-control" rows="4"
                required minlength="5" maxlength="500"
                placeholder="Write your comment here (5-500 characters)"></textarea>
    </div>
    <input type="hidden" name="createdByUserId" value="1">
    <input type="hidden" name="discussionId" value="1">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
</body>
</html>
