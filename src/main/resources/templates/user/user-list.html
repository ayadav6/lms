<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">User List</h2>
  <a href="/api/users/showCreateUserForm" class="btn btn-success mb-3">Create New User</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Courses</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.userName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <ul>
          <li th:each="course : ${user.courses}" th:text="${course.name}"></li>
        </ul>
      </td>
      <td>
        <a th:href="@{edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
