<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Welcome, <span th:text="${userName}">User</span>!</h2>
    <a href="/notifications" class="btn btn-light position-relative">
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" alt="Notification Icon" width="24">
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${notificationCount}">0</span>
    </a>
  </div>
  <div class="row">
    <div class="col-md-3 mb-3">
      <a href="/courses" class="btn btn-primary w-100">Courses</a>
    </div>
    <div class="col-md-3 mb-3">
      <a href="/assessments" class="btn btn-primary w-100">Assessments</a>
    </div>
    <div class="col-md-3 mb-3">
      <a href="/discussions" class="btn btn-primary w-100">Discussions</a>
    </div>
    <div class="col-md-3 mb-3">
      <a href="/notifications" class="btn btn-primary w-100">Notifications</a>
    </div>
  </div>
  <div class="mt-4 text-center">
    <a href="/api/users/details" class="btn btn-secondary">View User Details</a>
  </div>
</div>
</body>
</html>
