<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">User Details</h2>
  <div class="card mt-4">
    <div class="card-body">
      <p><strong>Username:</strong> <span th:text="${user.userName}">User</span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
      <p><strong>Role:</strong> <span th:text="${user.role}">Role</span></p>
      <p><strong>Enrolled Courses:</strong></p>
      <ul>
        <li th:each="course : ${user.courses}" th:text="${course.name}">Course Name</li>
      </ul>
    </div>
  </div>
  <div class="mt-4 text-center">
    <a href="/home" class="btn btn-primary">Back to Home</a>
  </div>
</div>
</body>
</html>
